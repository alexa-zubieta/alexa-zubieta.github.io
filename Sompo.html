<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Custom HTML Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 90vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .toolbar {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            background-color: #e9e9e9;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .toolbar button, .toolbar select, .toolbar input[type="color"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .toolbar button:hover, .toolbar select:hover, .toolbar input[type="color"]:hover {
            background-color: #e0e0e0;
        }
        .toolbar select {
            padding-right: 25px;
        }
        #editor {
            min-height: 250px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
            margin-bottom: 20px;
            outline: none;
            overflow-y: auto;
        }
        .buttons-bottom {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons-bottom button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .buttons-bottom button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px dashed #bbb;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom HTML Generator</h1>

        <div>
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" placeholder="Enter image URL here">
        </div>

        <div class="toolbar">
            <button onclick="format('bold')"><b>B</b></button>
            <button onclick="format('italic')"><i>I</i></button>
            <button onclick="format('underline')"><u>U</u></button>
            <select onchange="applyFontSize(this.value)">
                <option value="16px">Normal</option>
                <option value="12px">Small</option>
                <option value="24px">Large</option>
                <option value="36px">Huge</option>
            </select>
            <input type="color" onchange="format('foreColor', this.value)" title="Color de Texto">
            <button onclick="format('insertUnorderedList')" title="Lista con viñetas">• List</button>
            <button onclick="format('insertOrderedList')" title="Lista numerada">1. List</button>
            <button onclick="format('justifyLeft')" title="Alinear a la izquierda">Left</button>
            <button onclick="format('justifyCenter')" title="Centrar">Center</button>
            <button onclick="format('justifyRight')" title="Alinear a la derecha">Right</button>
            <button onclick="insertLink()" title="Insertar Enlace">Link</button>
        </div>

        <div>
            <label for="editor">Rich Text:</label>
            <div id="editor" contenteditable="true"></div>
        </div>

        <div class="buttons-bottom">
            <button onclick="generateHtml()">Generate HTML</button>
            <button onclick="copyHtml()">Copy HTML</button>
        </div>

        <h2>HTML Generated:</h2>
        <pre id="outputHtml"></pre>
    </div>

    <script>
        // Función para aplicar formato al texto
        function format(command, value = null) {
            document.execCommand(command, false, value);
            document.getElementById('editor').focus();
        }

        // Función para aplicar tamaño de fuente usando estilos CSS
        function applyFontSize(sizeValue) {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const content = range.extractContents();
                
                const fragment = document.createDocumentFragment();
                fragment.appendChild(content);

                // Elimina cualquier etiqueta <font> existente y otros spans con font-size para evitar conflictos
                fragment.querySelectorAll('font, span[style*="font-size"]').forEach(el => {
                    while (el.firstChild) {
                        el.parentNode.insertBefore(el.firstChild, el);
                    }
                    el.parentNode.removeChild(el);
                });

                // Crea un nuevo <span> con el estilo de font-size y line-height normalizado
                const span = document.createElement('span');
                span.style.fontSize = sizeValue;
                span.style.lineHeight = 'normal'; // CLAVE: Normaliza el interlineado

                // Si había contenido, lo envuelve en el nuevo span
                if (fragment.hasChildNodes()) {
                    span.appendChild(fragment);
                } else {
                    // Si no había contenido (ej. punto de inserción), inserta un span vacío para escribir en él
                    span.textContent = '\uFEFF'; // Carácter de espacio para que el cursor pueda entrar
                }
                
                // Inserta el nuevo span en la posición original
                range.insertNode(span);
                
                // Seleccionar el contenido recién insertado para que el usuario pueda seguir escribiendo con ese formato
                range.selectNodeContents(span);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            document.getElementById('editor').focus();
        }

        // Función para insertar un enlace
        function insertLink() {
            const url = prompt("Enter the URL:");
            if (url) {
                format("createLink", url);
            }
            document.getElementById('editor').focus();
        }

        // Función para generar el HTML final
        function generateHtml() {
            const imageUrl = document.getElementById('imageUrl').value;
            let richTextContent = document.getElementById('editor').innerHTML;

            // Paso extra de limpieza final antes de generar:
            // Asegurarse de que no haya <p> tags vacíos o con solo <br> en el contenido final,
            // y que los <b> tags no tengan line-heights raros si el editor los genera con estilo.
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = richTextContent;

            tempDiv.querySelectorAll('p, div, ul, ol, li, b, span').forEach(el => {
                // Elimina <p> vacíos o con solo <br>
                if (el.tagName === 'P' && (el.textContent.trim() === '' && el.children.length === 0 || el.innerHTML.toLowerCase() === '<br>')) {
                    el.parentNode.removeChild(el);
                    return; // Skip further processing for this element
                }

                // Normaliza line-height para todos los elementos de texto generados
                if (el.style.lineHeight) { // Elimina line-heights inline si los puso el editor
                    el.style.lineHeight = ''; // Se manejará por el CSS externo
                }
                // Asegura que los b, i, u tags no tengan line-heights grandes o pesos de fuente extraños
                if (el.tagName === 'B' || el.tagName === 'I' || el.tagName === 'U') {
                    el.style.lineHeight = 'inherit';
                    el.style.fontWeight = 'inherit'; // A veces, los editores dan un font-weight muy alto
                }
            });
            richTextContent = tempDiv.innerHTML;


            const generatedHtml = `
<div class="survey-question-wrapper custom-image-top-split">
    <div class="question-text-half">
        ${richTextContent}
    </div>
    <div class="image-half"><img alt="Imagen" src="${imageUrl}" /></div>
</div>
            `;
            document.getElementById('outputHtml').textContent = generatedHtml.trim();
        }

        // Función para copiar el HTML al portapapeles
        function copyHtml() {
            const outputElement = document.getElementById('outputHtml');
            navigator.clipboard.writeText(outputElement.textContent)
                .then(() => {
                    alert('HTML copied to clipboard!');
                })
                .catch(err => {
                    console.error('Error al copiar el HTML: ', err);
                    alert('Failed to copy HTML. Please, copy manually.');
                });
        }
    </script>
</body>
</html>
